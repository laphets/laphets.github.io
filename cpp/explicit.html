              Friday, January 17, 2020 2:29 PM (about a few seconds ago)
          </div> <div class="page-avatar" data-v-66acef3a></div></div> <div class="body-container" data-v-66acef3a><div class="content" style="width: 100%;" data-v-66acef3a><div class="content__default" data-v-66acef3a><p>explicit关键字的作用就是防止类构造函数的隐式自动转换.</p> <p>explicit关键字只需用于类内的单参数构造函数前面。由于无参数的构造函数和多参数的构造函数总是显示调用，这种情况在构造函数前加explicit无意义。</p> <p>google的c++规范中提到explicit的优点是可以避免不合时宜的类型变换，缺点无。所以google约定所有单参数的构造函数都必须是显示的，只有极少数情况下拷贝构造函数可以不声明称explicit。例如作为其他类的透明包装器的类。</p></div> <!----></div></div></div></div><div class="global-ui"></div></div>
