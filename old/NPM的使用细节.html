          </div> <div class="page-avatar" data-v-993f4e32></div></div> <div class="body-container" data-v-993f4e32><div class="content" style="width: 100%;" data-v-993f4e32><div class="content__default" data-v-993f4e32><h2 id="npm的安装"><a href="#npm的安装" aria-hidden="true" class="header-anchor">#</a> NPM的安装</h2> <p>一般随带Node.js安装，使用以下命令查看版本号</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> -v
